<html xmlns:th="https://www.thymeleaf.org">
<body>
<form method="POST" enctype="multipart/form-data" action="/uploadImage" th:action="@{/uploadImage}" th:object="${uploadImage}">
	<h1>Upload an image</h1>

	<p>E-Mail: <input type="text" th:field="*{userEmail}" /></p>
	<p>Password: <input type="password" th:field="*{userPassword}" /></p>
	<br>
	<p>Puzzle Name: <input type="text" th:field="*{PuzzleName}" /></p>
	
	<p>Puzzle Type:
	<input type="radio" checked=true id="jig" th:field="*{PuzzleType}" name="type" value="1" />
  	<label for="jig">Jigsaw</label>
  	<input type="radio" id="slid" th:field="*{PuzzleType}" name="type" value="2" />
  	<label for="slid">Slider</label>
  	<input type="radio" id="pic" th:field="*{PuzzleType}" name="type" value="3" />
  	<label for="pic">Picross</label></p>
  	
  	<p>Puzzle Difficulty:
	<input type="radio" id="easy" th:field="*{PuzzleDifficulty}" name="diff" value="1" checked=true />
  	<label for="easy">Easy</label>
  	<input type="radio" id="mid" th:field="*{PuzzleDifficulty}" name="diff" value="2" />
  	<label for="mid">Medium</label>
  	<input type="radio" id="hard" th:field="*{PuzzleDifficulty}" name="diff" value="3" />
  	<label for="hard">Hard</label></p>
  	
  	
	<!-- <p>Puzzle Type: <input type="number" th:field="*{PuzzleType}" /></p> -->
	<!-- <p>Puzzle Difficulty: <input type="number" th:field="*{PuzzleDifficulty}" /></p> -->
	<p>File to upload:<input type="file" name="file"/></p>
	<p><input type="submit" value="Upload" /></p>
	
	<script>
		document.getElementById("jig").setAttribute("checked","checked");
		document.getElementById("easy").setAttribute("checked","checked");
	</script>
</form>
</body>
</html>
